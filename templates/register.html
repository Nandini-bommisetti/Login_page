<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Registration Page</h1>
    {% if error %}
    <h1 style="color:red">error:{{error}}</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
    <label for="Num1">Enter name:</label>
    <input type="text" name="Num1" placeholder="Enter username" required><br><br>
    <label for="Num2">Enter password:</label>
    <input type="password" name="Num2" placeholder="Enter password" required><br><br>
    <label for="Num2">Renter password:</label>
    <input type="password" name="Num3" placeholder="Enter confirm password" required><br><br>
    <button type = "submit">Login</button>
    </form>

    Already have an account?<a href="{% url 'login_page' %}">Login</a>

    {% if result %}
    <h1>result: {{result}}</h1>
    {% endif %}
</body>
</html>
